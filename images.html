<!DOCTYPE html>
<html>
	<head>
		<title>HTML Images!</title>
	</head>
	<body>
		<h1>This is how we do HTML images</h1>
		
		<p>Hey everyone, check this awesome image out:</p>
		
		<!--Image with an alt attribute. The alt indicates what the user is 
		 viewing-->
		<img src="images/carrots.jpg" alt="A bunch of dusty carrots"
		 height="375" width="500">
	</body>
</html>
