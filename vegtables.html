<!DOCTYPE html>
<html>
	<head>
		<title>Vegetables!</title>
	</head>
	<body>
	
		<!--Unordered List-->
		<ul>
			<li>Carrots</li>
			<li>Cucumbers</li>
			<li>Kale</li>
		</ul>
	
		<!--Ordered List-->
		<ol>
			<li>Carrots</li>
			<li>Cucumbers</li>
			<li>Kale</li>
		</ol>
		
		<!--Descriptive List-->
		<dl>
			<dt>Kale</dt>
			<dd>A leafy like vegetable</dd>
			
			<dt>Carrots</dt>
			<dd>A long orange stick</dd>
			
			<dt>Potato</dt>
			<dd>A round thing</dd>
		</dl>
	</body>
</html>
